<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    font awesome-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!--    own css-->
    <link rel="stylesheet"  th:href="@{/CSS/style.css}">






    <title th:text=${title}>Base html</title>
</head>
<body>

<!--    sweat alert-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark  bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#" th:href="@{/user/home}">Home</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" th:text="${user.name}" tabindex="-1" aria-disabled="true"></a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button style="border:none; background: transparent;" type="submit" class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</span></button>
                    </form>
                </li>

                <li>



                </li>
                <li class="nav-item">
<!--                    <a class="nav-link" th:href="@{/}" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span> <span><i class="fa-solid fa-user"></i></span></a>-->
                    <a class="nav-link" th:href="@{/user/profile}" tabindex="-1" aria-disabled="true"> <i class="fa-solid fa-user"></i></span></a>

                </li>
            </ul>

        </div>
    </div>
</nav>
<!-- End NavBar -->


<!-- this is side bar -->
<div class="sidebar">
<!--    <span class="crossBtn">&times;</span>-->
    <a href="" class="item" th:href="@{/user/home}"><i class="fas fa-home"></i>Home</a>
    <a href="" class="item" th:href="@{/user/show-contacts/0/10}"
    ><i class="fas fa-id-card-alt"></i>View Contacts</a
    >
    <a href="" class="item" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i>Add Contact</a>
    <a href="" class="item" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i>Your Profile</a>
    <a href="" id="settings-link" class="item" th:href="@{/user/settings}"><i class="fas fa-cogs"></i>Setting</a>
<!--    <a href="" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>Logout</a>-->
    <form th:action="@{/logout}" method="post">
        <button style="color: gray; border: none; background: transparent; margin-left: 22px;" type="submit" class="item"  tabindex="-1" aria-disabled="true"><i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>Logout</span></button>
    </form>
    <div class="divider"></div>
</div>

<!-- content area -->
<div class="content" style="margin-top: 78px">
<!--    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>-->

    <!--message box-->
    <div class="container" th:if="${session.message}">
    <div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
        <p class="text-center" th:text="${session.message.content}"></p>
        <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
    </div>
    </div>

    <div th:replace="${content}"></div>
</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script th:src="@{/JS/script.js}"></script>

</body>

</html>
