<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text=${title}>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="card mr-3" th:if="${contact}">
    <div class="card-body">
        <div class="container text-center">
            <img
                    style="width: 200px; height: 200px"
                    src=""
                    th:src="@{'/IMG/'+${contact.image}}"
                    class="my_profile_picture"
                    alt="Profile Photo"
            />
            <h3 class="mt-3">
                <span th:text="${contact.name}"> </span>
              ( <span th:text="${contact.secondName}"></span> )
            </h3>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">
                        SCMUSER<span th:text="${contact.cId}"></span>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${contact.email}"></span></td>
                </tr>

                <tr>
                    <th scope="row">Phone</th>
                    <td><span th:text="${contact.phone}"></span></td>
                </tr>

                <tr>
                    <th scope="row">Work</th>
                    <td><span th:text="${contact.work}"></span></td>
                </tr>
                </tbody>
            </table>

            <div class="description mt-3">
                <span th:text="${contact.description}"></span>
            </div>

            <div class="container mt-3">
                <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-danger btn-sm">Delete</button>
<!--                <button class="btn btn-primary btn-sm">Update</button>-->
                <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" style="display:inline">
                    <button type="submit"  class="btn btn-primary btn-sm">Update</button>
                </form>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <p>Do You Really Want to Delete This ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button th:onclick="|deleteContact(${contact.cId})|" type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 th:unless="${contact}" class="text-center bg-danger text-white p-3 mt-3">You don't have permission to see this contact...</h1>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script th:src="@{/JS/script.js}"></script>

</body>
</html>
