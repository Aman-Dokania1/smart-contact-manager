<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <!--    own css-->
    <link rel="stylesheet"  th:href="@{/CSS/style.css}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    font awesome-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

</head>
<body>
<div class="card">
    <div class="card-body">
        <h1 class="text-center">Update Your Contact</h1>
        <div class="container-fluid mt-1">

            <div class="row">
                <div class="col-md-10 offset-md-2">

                    <form action="#"
                          novalidate
                          th:object="${contact}"
                          enctype="multipart/form-data"
                          method="POST"
                          th:action="@{/user/process-update}"
                          class="mt-2">

                        <input type="hidden" th:value="${contact.cId}"name="cId">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="margin-right: 5px">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input name="name" th:value="${contact.name}" type="text" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"  class="form-control" id="name-field" aria-describedby="nameError" placeholder="Enter your name here..." required>
                            <div id="nameError" class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="margin-right: 5px">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter second name here..." class="form-control"/>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="margin-right: 5px">
                                    @
                                </div>
                            </div>
                            <input th:value="${contact.email}" name="email"  type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="form-control" id="email-field" aria-describedby="emailHelp" placeholder="Enter your E-Mail here..." required >
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="margin-right: 5px">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input  type="number" id="number" th:value="${contact.phone}" name="phone" th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" placeholder="Enter number here..." class="form-control"/>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text="${e}"></div>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="margin-right: 5px">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here..." class="form-control"/>
                        </div>

                        <div class="form-group mt-3">
                            <textarea th:text="${contact.description}" placeholder="Enter your description here...." name="description" class="form-control" rows="10"></textarea>
                        </div>

                        <div class="container text-center">
                            <img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/IMG/'+${contact.image}}">
                        </div>
                        <div class="custom-file mt-2">
                            <input type="file" name="profileImage" />
                        </div>

                        <div class="container text-center mt-3">
                            <button class="btn btn-outline-primary">Save Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script th:src="@{/JS/script.js}"></script>
</body>
</html>
