<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is login page</title>

</head>
<body>
<section>
<!--    <h1>This is custom Login page</h1>-->
    <div id="login">
<!--        <h3 class="text-center text-white pt-5">Login form</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" style="margin-top:50px" class="alert alert-danger">
                                Invalid UserName and Password
                            </div>

                            <div th:if="${param.logout}" style="margin-top:50px" class="alert alert-success">
                                you have been logout.
                            </div>


                            <div class="form-group my-5">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group  my-3">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group my-3">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md mt-3" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
<!--                            <input type="hidden"-->
<!--                                   name="${_csrf.parameterName}"-->
<!--                                   value="${_csrf.token}" />-->
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
