<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="card">
        <div class="card-body">

            <div class="container text-center">
            <img
                    style="width: 200px; height: 200px"
                    src=""
                    th:src="@{'/IMG/'+${user.imageURL}}"
                    class="my_profile_picture"
                    alt="Profile Photo"
            />
            </div>
            <h1 class="text-center" th:text="${user.name}"></h1>
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">USERID</th>
                    <td scope="col">
                        SCMUSER<span th:text="${user.id}"></span>
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${user.email}"></span></td>
                </tr>

                <tr>
                    <th scope="row">Role</th>
                    <td><span th:text="${user.role}"></span></td>
                </tr>

                <tr>
                    <th scope="row">Active user</th>
                    <td><span th:text="${user.enabled}"></span></td>
                </tr>

                <tr>
                    <th scope="row">About </th>
                    <td><span th:text="${user.about}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
